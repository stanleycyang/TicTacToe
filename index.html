<!DOCTYPE html>
<html ng-app = "TicTacToe">
<head>
	<title>Tic Tac Toe</title>
	<!-- Hosted AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>

	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>	
	

	<!-- CSS file -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<!-- Google font -->
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower|Raleway' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="TicTacToeController as tic">

	<header>
		<h1>Tic Tac Toe</h1>
	</header>

	<div id="main-content" class="container-fluid">

		<section class="col-xs-4 col-sm-4 col-md-4 col-lg-4" ng-class="$index % 2 == 0 && 'even' || 'odd'" ng-repeat="tile in tic.GameBoard.board" ng-click="tic.GameBoard.clickOnTile($index, tic.GameBoard.board)">
			
				<span>{{tile.sign}}</span>
			
			
		</section>			
		
	</div>

	<footer>
		
		<section class="pull-left">
			<h1>P1. {{tic.GameBoard.startGame.Players[0].name}}: {{tic.GameBoard.startGame.Players[0].score}}</h1>			
		</section>		
		<section class="pull-right">
			<h1>P2. {{tic.GameBoard.startGame.Players[1].name}}: {{tic.GameBoard.startGame.Players[1].score}}</h1>
		</section>
		
	</footer>
	<!-- AngularJS files -->
	<script type="text/javascript" src="js/Module.js"></script>
	<script type="text/javascript" src="js/TicTacToeController.js"></script>
	<script type="text/javascript" src="js/PlayerFactory.js"></script>
	<script type="text/javascript" src="js/GameBoardFactory.js"></script>
	<script type="text/javascript" src="js/WelcomeFactory.js"></script>	

</body>
</html>
